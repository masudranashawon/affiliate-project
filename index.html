<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affiliate Project</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- Custom Stylesheet Link -->
    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- Navar Starts -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="./images/affiliate-logo.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#in-cinemas-now">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#trending-now">Advertisers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact-section">Publishers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact-section">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact-section">Contact</a>
              </li>
              <li class="nav-item me-lg-1 ms-lg-1 mb-md-1 mb-sm-1 mb-cs">
                <a
                  href="#"
                  class="nav-link fw-bold shadow btn btn-info text-white btn-sm pd-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  data-bs-whatever="@getbootstrap"
                  >Login</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link fw-bold shadow btn btn-danger text-white btn-sm pd-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  data-bs-whatever="@getbootstrap"
                  >Sign Up</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Navar Ended -->
    </header>
    <main>
      <section>
        <div
          class="modal fade"
          id="loginModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="email-adress" class="form-label"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email-adress"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your Password"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Back Home
                </button>
                <input type="submit" value="Login" class="btn btn-success" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Javascript Link -->
    <script src="./custom.js"></script>
  </body>
</html>
